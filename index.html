<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <title>Sheikah Slate Mockup</title>
</head>
<body>
<button style="position: absolute; top: 5px; left: 5px; z-index: 1000" onclick="window.location.reload();">
    Reload
</button>
<p id="log" class="hidden" style="color: white; position: absolute; bottom: 10px; left: 10px; font-family: monospace;">

</p>
<div id="runesPage" class="page">
    <img src="images/master_cycle_rune_e.png" id="runesOverlay">
    <p id="runeName"></p>
    <div id="runesContainer">
        <div class="rune" data-value="0"></div>
        <div class="rune" data-value="1"></div>
        <div class="rune" data-value="2"></div>
        <div class="rune" data-value="3"></div>
        <div class="rune" data-value="4"></div>
        <div class="rune" data-value="5"></div>
        <div class="rune" data-value="6"></div>
<!--        <div class="rune" data-value="7"></div>-->
    </div>
    <p id="runeSubtitle"></p>
    <p id="runeDescription"></p>
</div>
<div id="mapPage" class="page hidden">
    <img src="images/map_overlay.png" id="mapOverlay">
    <div id="mapOverlayInteractable"></div>
    <iframe id="mapIframe" src="maps/botw"></iframe>
</div>
<div id="photosPage" class="page hidden">
    <img src="images/album.png">
</div>
<div id="compendiumPage" class="page hidden">
    <img src="images/compendium.png">
</div>
<div id="galleryPage" class="page hidden">
    <button id="galleryButton" style="position: absolute; top: 10px; left: 50px;">Back</button>
    <img src="images/map_overlay.png" id="cameraOverlay">
    <img src="images/library/1.png" id="galleryPhoto">
<!--    <video id="cameraVideo" autoplay playsinline></video>-->
</div>
</body>
<script src="main.js"></script>
<style>
    :root {
        --selected-rune: 0;
        --100-vh: 100vh;
        --100-vw: 100vw;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: #091926;
        overflow: hidden;
    }

    .page {
        width: var(--100-vw);
        height: var(--100-vh);

        display: flex;
        justify-content: center;
        align-items: center;
    }
    #runesPage {
        flex-direction: column;
    }
    #runesOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--100-vh);
        z-index: -10;
        object-fit: stretch;
        pointer-events: none;
    }
    #runesContainer {
        margin-top: -2.4rem;
        width: 28.5rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-family: "Calamity-Regular", "OpenSansBold", "Open Sans", sans-serif;
    }
    .rune {
        width: 3.4rem;
        height: 3.4rem;
        outline: #0e4163 1px solid;
    }
    @property --glow-radius {
        syntax: '<length>';
        inherits: false;
        initial-value: 0;
    }
    .rune.selected {
        --glow-radius: 4px;
        --glow-spread: 5px;
        background: rgba(51, 106, 164, 0.3);
        box-shadow:
        var(--glow-radius) var(--glow-radius) var(--glow-spread) 0px #4BECFC, var(--glow-radius) calc(var(--glow-radius) * -1) var(--glow-spread) 0px #4BECFC,
        calc(var(--glow-radius) * -1) calc(var(--glow-radius) * -1) var(--glow-spread) 0px #4BECFC, calc(var(--glow-radius) * -1) var(--glow-radius) var(--glow-spread) 0px #4BECFC;
        animation: glow 2s infinite;
    }
    /*--glow-radius oscilates between 2 and 4 px*/
    @keyframes glow {
        0% {
            --glow-radius: 2px;
        }
        50% {
            --glow-radius: 4px;
        }
        100% {
            --glow-radius: 2px;
        }
    }
    .hidden {
        display: none !important;
    }
    #mapOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--100-vh);
        z-index: 10;
        /*object-fit: cover;*/
        pointer-events: none;
    }
    #mapOverlayInteractable {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4rem;
        z-index: 20;
    }
    #mapPage iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    #photosPage img, #compendiumPage img {
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
    #cameraVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #cameraOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--100-vh);
        z-index: 10;
        object-fit: cover;
        pointer-events: none;
    }
    #runeName {
        position: absolute;
        top: 5.3rem;
        font-family: "Calamity-Regular", "OpenSansBold", "Open Sans", sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        color: #4becfc;
        /*text-shadow: 2px 2px 4px #000000;*/
        text-align: center;
    }
    #runeSubtitle {
        position: absolute;
        top: 14.1rem;
        font-family: "Calamity-Regular", "OpenSansBold", "Open Sans", sans-serif;
        font-size: 1rem;
        font-weight: bold;
        color: #4becfc;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        margin: 0 auto;
        /*animation: typing 1s, blink-caret 0.75s step-end infinite;*/
    }


    #runeDescription {
        position: absolute;
        top: 15.5rem;
        font-family: "Calamity-Regular", "OpenSansBold", "Open Sans", sans-serif;
        font-size: 0.7rem;
        font-weight: bold;
        color: #4becfc;
        /*text-shadow: 2px 2px 4px #000000;*/
        width: 22rem;
        animation: typing 3.5s, blink-caret 0.75s step-end infinite;
    }

    @font-face {
        font-family: Calamity-Regular;
        src: url('/assets/Calamity-Regular/Calamity-Regular.otf') format('opentype');
    }

    @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: portrait) {
        html {
            transform: rotate(-90deg) translateX(-5%);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 100%;
            left: 0;
            --100-vh: 100vw !important;
            --100-vw: 100vh !important;
        }
    }
</style>
</html>
